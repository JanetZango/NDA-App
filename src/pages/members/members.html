<ion-content class="content">
  <div class="round"></div>
  <div class="bigCard">
    <div class="divImage">
      <img src="../../assets/logo2.jpg">
      <p>Add a Member</p>
    </div>
    <ion-slides pager="true" class="slide">
      <ion-slide class="insideSlide">
        <ion-input placeholder="First_name" type="text" class="user-input" [(ngModel)]="fname" id="anim1"></ion-input>


        <ion-input placeholder="Last_name" type="text" class="user-input" [(ngModel)]="lname" id="anim1"></ion-input>


        <ion-item id="item">
          <ion-label> Select Member Position</ion-label>
          <ion-select [(ngModel)]="Position">
            <ion-option value="Trustee">Trustee</ion-option>
            <ion-option value="Management">Management</ion-option>
            <ion-option value="General Member">General Monitor</ion-option>
            <ion-option value="5 months">Baord Monitor</ion-option>
            <ion-option value="6 months">Other</ion-option>
          </ion-select>
        </ion-item>
      </ion-slide>
      <ion-slide class="insideSlide">
        <ion-item id="item">
          <ion-label> Select Gender</ion-label>
          <ion-select [(ngModel)]="Gender">
            <ion-option value="Female">Female</ion-option>
            <ion-option value="Male">Male</ion-option>
          </ion-select>
        </ion-item>



        <ion-item id="item">
          <ion-label> Select Race</ion-label>
          <ion-select [(ngModel)]="Race">
            <ion-option value="African">African</ion-option>
            <ion-option value="Colored">Colored</ion-option>
            <ion-option value="Indian">Indian</ion-option>
            <ion-option value="White">White</ion-option>
          </ion-select>
        </ion-item>

        <ion-input placeholder="Passport_number" type="text" class="user-input" name="Passport_number"
          [(ngModel)]="Passport_number" id="anim1"></ion-input>
        <!-- <span class="help-block" style="color: red" *ngIf="!pAddress.valid && pAddress.touched">Please enter
          your Passport_number</span> -->
      </ion-slide>
      <ion-slide class="insideSlide">

        <ion-item id="item">
          <ion-label> Select Disability</ion-label>
          <ion-select [(ngModel)]="Disability">
            <ion-option value="Yes">Yes</ion-option>
            <ion-option value="No">No</ion-option>
          </ion-select>
        </ion-item>

        <ion-item id="item">
          <ion-label> Select Nationality</ion-label>
          <ion-select [(ngModel)]="Nationality">
            <ion-option value="South African">South African</ion-option>
            <ion-option value="Other">Other</ion-option>
          </ion-select>
        </ion-item>



        <ion-input placeholder="Physical_Address" [(ngModel)]="pAddress" type="text" class="user-input" name="pAddress"
          id="anim1"></ion-input>

      </ion-slide>

      <ion-slide class="insideSlide">
        <ion-input placeholder="Contact_Number" [(ngModel)]="Contact_Number" type="number" class="user-input"
          id="anim1"></ion-input>

        <form name="pleasevalidateme">
          <ion-input type="text" name="idnumber" [(ngModel)]="idnumber" placeholder="ID number" id="anim1"></ion-input>
          <input type="checkbox" name="saidCB" /> SA ID number
          <button ion-button (click)="validateID()">verify</button>
        </form>

      </ion-slide>
      <ion-slide class="insideSlide1">
        <div class="Contacts">
          <ion-label>Start date</ion-label>
          <input type="date" id="input-field" [(ngModel)]="StartDate">
          <br>
          <ion-label>End date</ion-label>
          <input type="date" id="input-field" [(ngModel)]="EndDate">
        </div>
        <div class="moveCont">
          <button ion-button round class="btnSign" id="anim2"
            (click)="addMemember()">Rgister
            A Member</button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
  <!-- <div class="move">
  
    <div class="theCard">

     
    </div>


  </div> -->


</ion-content>
