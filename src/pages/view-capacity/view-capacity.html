<ion-content>
  <div class="round"></div>
  <div class="btn">
    <button ion-button clear (click)="gotoback()">
      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
    </button>
  </div>
  <div class="btnCreate">
    <button ion-button (click)="seeMmbers()">
      Manage Participants
    </button>
  </div>
  <div class="card">
    <ion-card *ngFor="let x of viewCSoArr">
      <div class="infor">
        <img src="{{x.attendance_register}}" imageViewer>
        <div class="infor2">
          <p><b>Province:</b>{{x.Capacity}}</p>
          <p><b>facilitor Name:</b>{{x.co_facilitor_name}}</p>
          <p><b>Collected by:</b>{{x.Collected}}</p>
          <p><b>District:</b>{{x.District}}</p>
          <p><b>End_date:</b>{{x.EndDate}}</p>
          <p><b>partner:</b>{{x.partner}}</p>
          <p><b>Municipality:</b>{{x.Municipality}}</p>
          <p><b>Start_date:</b>{{x.StartDate}}</p>
          <p><b>venue:</b>{{x.venue}}</p>
        </div>
        <div class="simpleBtn">
          <button ion-button (click)="download()">Download  <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon></button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
